<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Widget</title>
    <link rel="stylesheet" href="/resources/css/discord/style.css"> <!-- Link to your CSS file -->
</head>
<body>
<header>
    <div class="header-background"></div>
    <img src="/resources/img/Unbenanntes_Projekt.png" alt="Phuxanem Network Logo" class="logo">
    <h1>Discord Community</h1>
    <p>Join our Discord server to chat with us!</p>
</header>

<div class="container">
    <div class="widget-wrapper">
        <iframe src="https://discord.com/widget?id=1255926299440971796&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

    <div class="server-info">
        <img id="server-icon" alt="Server Icon">
        <h2 id="server-name">Server Name</h2>
        <p id="member-count">Members: 0</p>
        <p id="online-count">Online: 0</p>
        <a id="invite-link" href="#" target="_blank">Join Server</a>
    </div>
</div>

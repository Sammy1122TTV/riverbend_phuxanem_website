<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="/resources/css/socials/style.css">

</head>
<body>
<div class="parallax-background"></div>
<main class="container">
    <header>
        <h1>Connect with Us</h1>
    </header>
    <div class="social-links">
        <a href="https://discord.gg/TEHtcAjXhd" class="social-link" target="_blank">
            <span class="icon">💬</span> Discord
        </a>
        <a href="https://tiktok.com" class="social-link" target="_blank">
            <span class="icon">🎵</span> TikTok
        </a>
        <a href="https://tiktok.com/@funnyclips" class="social-link" target="_blank">
            <span class="icon">😂</span> TikTok (Funny Clips)
        </a>
        <a href="https://instagram.com" class="social-link" target="_blank">
            <span class="icon">📸</span> Instagram
        </a>
        <a href="https://twitter.com" class="social-link" target="_blank">
            <span class="icon">🐦</span> Twitter
        </a>
        <a href="https://youtube.com" class="social-link" target="_blank">
            <span class="icon">🎥</span> YouTube
        </a>
        <a href="https://twitch.tv" class="social-link" target="_blank">
            <span class="icon">🎮</span> Twitch
        </a>
    </div>
    <a href="/" class="cta-button">Zurück zur Startseite</a>
</main>

</body>
</html>
